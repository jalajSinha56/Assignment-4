<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div>
    <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
      <h1><center>Survey form</center></h1>
          <fieldset>
            <legend>Name Section</legend>
            <label for="name">First Name:</label>
            <input type="text" id="name" placeholder="Enter first name" name="first name" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter last name" name="last name" required>
          </fieldset><br>
          <fieldset>
            <legend>Address Section</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" placeholder="Enter street name" name="street" required>
            <label for="city">City:</label>
            <input type="text" id="st" placeholder="Enter city name" name=""city required><br>
            <span class="details">State:</span>
            <input type="text" placeholder="Enter your state" name="state" required>
            <label for="pcode">Pin code:</label>
            <input type="number" id="pcode" placeholder="Enter pin code" name="pin code" required>
          </fieldset><br>
          <fieldset>
            <label for="num">Contact Number:</label>
            <input type="number" placeholder="Enter Phone Number" name="contact number" required>
          </fieldset><br>
          <fieldset>
            <legend>Rating Section</legend>
            <uL><li>Quality of products received:</li>
            <label for="ex">Excellent</label>
            <input type="radio"name="Quality of products received" value="Excellent" required>
            <label for="go">Good</label>
            <input type="radio" name="Quality of products received" value="Good" required>
            <label for="ba">Bad</label>
            <input type="radio" name="Quality of products received" value="Bad" required>
            <li>Value for money:</li>
            <label for="ce">Excellent</label>
            <input type="radio" name="Value for money" value="Excellent" required>
            <label for="oo">Good</label>
            <input type="radio" name="Value for money" value="Good" required>
            <label for="ad">Bad:</label>
            <input type="radio" name="Value for money" value="Bad" required>
            <li>Delivery:</li>
            <label for="ll">Excellent</label>
            <input type="radio" name="delivery"  value="Excellent" required>
            <label for="od">Good</label>
            <input type="radio" name="delivery" value="Good" required>
            <label for="bd">Bad</label>
            <input type="radio" name="delivery" value="Bad" required>
            </ul>
          </fieldset><br>
          <div align="center"> 
          <button id="bo">Submit</button>
          </div>
    </form>
  </div>

</html>
